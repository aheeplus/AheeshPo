<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Poems - ACH</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #fdfdfd;
      --text: #333;
      --header-bg: #27235c;
      --header-text: #fff;
      --section-bg: #f8f9fc;
      --section-title: #2c2c4a;
      --link: #4a4a8e;
      --shadow: 0 8px 24px rgba(0, 0, 0, 0.06);
      --modal-bg: rgba(30,30,40,0.96);
      --modal-caption: #f0f0f0;
      --modal-close-bg: #fff;
      --modal-close-color: #27235c;
    }
    body.dark-mode {
      --bg: #191a23;
      --text: #e4e4ef;
      --header-bg: #232136;
      --header-text: #e0def4;
      --section-bg: #232136;
      --section-title: #e0def4;
      --link: #a3a3ff;
      --shadow: 0 8px 24px rgba(0, 0, 0, 0.3);
      --modal-bg: rgba(20,20,30,0.98);
      --modal-caption: #e0def4;
      --modal-close-bg: #232136;
      --modal-close-color: #fff;
    }
    body {
      margin: 0;
      padding: 0;
      font-family: Georgia, serif;
      background: var(--bg);
      color: var(--text);
      min-height: 100vh;
      transition: background 0.3s, color 0.3s;
    }
    header {
      background: var(--header-bg);
      color: var(--header-text);
      padding: 30px 20px;
      text-align: left;
      position: relative;
    }
    h1 {
      font-family: 'Playfair Display', serif;
      color: var(--header-text);
      margin: 0 0 10px 0;
    }
    .back-link {
      color: var(--link);
      text-decoration: none;
      font-weight: bold;
      margin-bottom: 20px;
      display: inline-block;
      background: #ececf6;
      border: none;
      border-radius: 6px;
      padding: 8px 18px;
      cursor: pointer;
      font-size: 1em;
      transition: background 0.2s;
      margin-right: 10px;
    }
    body.dark-mode .back-link {
      background: #232136;
    }
    .back-link:hover {
      background: #dcdcf0;
      text-decoration: underline;
    }
    body.dark-mode .back-link:hover {
      background: #39386b;
    }
    main {
      background: var(--section-bg);
      max-width: 1100px;
      margin: 40px auto;
      border-radius: 15px;
      box-shadow: var(--shadow);
      padding: 40px 20px;
      transition: background 0.3s;
    }
    .section-title {
      font-size: 2em;
      color: var(--section-title);
      margin-bottom: 30px;
    }
    .square-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 28px;
      margin-top: 20px;
    }
    .square-grid .grid-item {
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 2px 12px rgba(0,0,0,0.06);
      overflow: hidden;
      cursor: pointer;
      transition: box-shadow 0.2s;
      position: relative;
    }
    body.dark-mode .square-grid .grid-item {
      background: #232136;
    }
    .square-img-container {
      width: 100%;
      aspect-ratio: 1/1;
      overflow: hidden;
      background: #eaeaea;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    body.dark-mode .square-img-container {
      background: #39386b;
    }
    .square-img-container img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }
    .caption {
      padding: 12px 10px 10px 10px;
      text-align: center;
      font-size: 1em;
      color: #555;
      font-style: italic;
    }
    body.dark-mode .caption {
      color: #b2b2d6;
    }
    /* Modal styles */
    .modal {
      display: none;
      position: fixed;
      z-index: 9999;
      left: 0; top: 0; width: 100vw; height: 100vh;
      background: var(--modal-bg, rgba(30,30,40,0.96));
      align-items: center;
      justify-content: center;
      flex-direction: column;
      animation: fadeIn 0.2s;
    }
    .modal.open {
      display: flex;
    }
    .modal-img {
      max-width: 90vw;
      max-height: 70vh;
      border-radius: 12px;
      box-shadow: 0 4px 32px rgba(0,0,0,0.18);
      margin-bottom: 18px;
      background: #fff;
      z-index: 10001;
    }
    .modal-caption {
      color: var(--modal-caption, #f0f0f0);
      font-size: 1.2em;
      text-align: center;
      font-style: italic;
      margin-bottom: 24px;
      max-width: 90vw;
    }
    .modal-arrow {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      font-size: 2.5em;
      color: #fff;
      background: rgba(30,30,40,0.5);
      border-radius: 50%;
      width: 1.4em;
      height: 1.4em;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      user-select: none;
      z-index: 10002;
      transition: background 0.2s, color 0.2s;
    }
    .modal-arrow-left { left: 32px; }
    .modal-arrow-right { right: 32px; }
    .modal-arrow:hover { background: #232136; color: #a3a3ff; }
    @media (max-width: 700px) {
      main { padding: 18px 4px; }
      .section-title { font-size: 1.3em; }
      .modal-img { max-height: 42vh; }
      .modal-caption { font-size: 1em; }
      .modal-arrow { font-size: 2em; left: 8px; right: 8px; }
      .modal-arrow-left { left: 8px; }
      .modal-arrow-right { right: 8px; }
    }
    @keyframes fadeIn {
      from { opacity: 0; }
      to   { opacity: 1; }
    }
  </style>
</head>
<body>
  <header>
    <a href="index.html#THEetc" class="back-link">&larr; Back to THE etc.</a>
    <h1>Poems</h1>
  </header>
  <main>
    <div class="section-title">Poetry Gallery</div>
    <div class="square-grid">
      <div class="grid-item" data-img="poems/va-sundare.jpg" data-caption="&quot;Va Sun Dhare&quot;">
        <div class="square-img-container">
          <img src="poems/va-sundare.jpg" alt="Va Sun Dhare" />
        </div>
        <div class="caption">"Va Sun Dhare"</div>
      </div>
      <div class="grid-item" data-img="poems/sketch1.jpg" data-caption="&quot;Shady Shadings&quot;">
        <div class="square-img-container">
          <img src="poems/sketch1.jpg" alt="Shady Shadings" />
        </div>
        <div class="caption">"Shady Shadings"</div>
      </div>
      <!-- Add more poems as needed -->
    </div>
    <p style="margin-top:32px;"><a href="https://www.instagram.com/ento_ondu" target="_blank">For more poems â†’</a></p>
  </main>

  <!-- Modal for fullscreen image with navigation -->
  <div class="modal" id="modal">
    <span class="modal-arrow modal-arrow-left" id="modalPrev" title="Previous">&#8592;</span>
    <img class="modal-img" id="modalImg" src="" alt="" />
    <span class="modal-arrow modal-arrow-right" id="modalNext" title="Next">&#8594;</span>
    <div class="modal-caption" id="modalCaption"></div>
  </div>

  <script>
    // Theme sync with main page
    if (localStorage.getItem('theme') === 'dark' ||
        (!localStorage.getItem('theme') && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
      document.body.classList.add('dark-mode');
    }

    const modal = document.getElementById('modal');
    const modalImg = document.getElementById('modalImg');
    const modalCaption = document.getElementById('modalCaption');
    const modalPrev = document.getElementById('modalPrev');
    const modalNext = document.getElementById('modalNext');
    const gridItems = Array.from(document.querySelectorAll('.grid-item'));

    let currentIndex = 0;

    function openModal(index) {
      currentIndex = index;
      const item = gridItems[currentIndex];
      modalImg.src = item.getAttribute('data-img');
      modalCaption.innerHTML = item.getAttribute('data-caption');
      modal.classList.add('open');
    }

    gridItems.forEach((item, idx) => {
      item.addEventListener('click', () => openModal(idx));
    });

    function showPrev() {
      currentIndex = (currentIndex - 1 + gridItems.length) % gridItems.length;
      openModal(currentIndex);
    }
    function showNext() {
      currentIndex = (currentIndex + 1) % gridItems.length;
      openModal(currentIndex);
    }
    modalPrev.onclick = (e) => { e.stopPropagation(); showPrev(); };
    modalNext.onclick = (e) => { e.stopPropagation(); showNext(); };

    modal.onclick = (e) => { if (e.target === modal) modal.classList.remove('open'); };
    document.addEventListener('keydown', e => {
      if (!modal.classList.contains('open')) return;
      if (e.key === 'Escape') modal.classList.remove('open');
      if (e.key === 'ArrowLeft') showPrev();
      if (e.key === 'ArrowRight') showNext();
    });
  </script>
</body>
</html>
