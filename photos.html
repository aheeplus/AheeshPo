<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Photos - ACH</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- Font and AOS -->
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500&display=swap" rel="stylesheet">
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
  <style>
    :root {
      --bg: #fdfdfd;
      --text: #333;
      --header-bg: #27235c;
      --header-text: #fff;
      --section-bg: #f8f9fc;
      --section-title: #2c2c4a;
      --link: #4a4a8e;
      --shadow: 0 8px 24px rgba(0, 0, 0, 0.06);
    }
    body {
      margin: 0;
      padding: 0;
      font-family: Georgia, serif;
      background: var(--bg);
      color: var(--text);
      min-height: 100vh;
    }
    header {
      background: var(--header-bg);
      color: var(--header-text);
      padding: 30px 20px;
      text-align: left;
    }
    h1 {
      font-family: 'Playfair Display', serif;
      color: var(--header-text);
      margin: 0 0 10px 0;
    }
    .back-link {
      color: var(--link);
      text-decoration: none;
      font-weight: bold;
      margin-bottom: 20px;
      display: inline-block;
    }
    .back-link:hover {
      text-decoration: underline;
    }
    main {
      background: var(--section-bg);
      max-width: 1100px;
      margin: 40px auto;
      border-radius: 15px;
      box-shadow: var(--shadow);
      padding: 40px 20px;
    }
    .section-title {
      font-size: 2em;
      color: var(--section-title);
      margin-bottom: 30px;
    }
    .square-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 28px;
      margin-top: 20px;
    }
    .square-grid .grid-item {
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 2px 12px rgba(0,0,0,0.06);
      overflow: hidden;
      transition: box-shadow 0.2s;
    }
    .square-grid .grid-item:hover {
      box-shadow: 0 8px 32px rgba(44,44,74,0.16);
    }
    .square-img-container {
      width: 100%;
      aspect-ratio: 1/1;
      overflow: hidden;
      background: #eaeaea;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .square-img-container img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      transition: transform 0.3s cubic-bezier(.4,2,.6,.8);
    }
    .grid-item:hover .square-img-container img {
      transform: scale(1.08);
    }
    .caption {
      padding: 12px 10px 10px 10px;
      text-align: center;
      font-size: 1em;
      color: #555;
      font-style: italic;
    }
    @media (max-width: 700px) {
      main { padding: 18px 4px; }
      .section-title { font-size: 1.3em; }
    }
  </style>
</head>
<body>
  <header>
    <a href="index.html" class="back-link">&larr; Home</a>
    <h1>Photos</h1>
  </header>
  <main>
    <div class="section-title">Photo Gallery</div>
    <div class="square-grid">
      <div class="grid-item">
        <div class="square-img-container">
          <img src="photos/milky-way.jpg" alt="Milky Way" />
        </div>
        <div class="caption">Milky Way<br>(30 s exposure shot on mobile cam)</div>
      </div>
      <div class="grid-item">
        <div class="square-img-container">
          <img src="photos/moon-ring.jpg" alt="Moon Ring" />
        </div>
        <div class="caption">Moon Ring<br>(A jet had just passed before leaving the trail)</div>
      </div>
      <!-- Add more photos as needed -->
    </div>
  </main>
</body>
</html>
