<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Miscellaneous - ACH</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- Font and AOS -->
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500&display=swap" rel="stylesheet">
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
  <style>
    :root {
      --bg: #fdfdfd;
      --text: #333;
      --header-bg: #27235c;
      --header-text: #fff;
      --section-bg: #f8f9fc;
      --section-title: #2c2c4a;
      --link: #4a4a8e;
      --shadow: 0 8px 24px rgba(0, 0, 0, 0.06);
    }
    body {
      margin: 0;
      padding: 0;
      font-family: Georgia, serif;
      background: var(--bg);
      color: var(--text);
      min-height: 100vh;
    }
    header {
      background: var(--header-bg);
      color: var(--header-text);
      padding: 30px 20px;
      text-align: left;
    }
    h1 {
      font-family: 'Playfair Display', serif;
      color: var(--header-text);
      margin: 0 0 10px 0;
    }
    .back-link {
      color: var(--link);
      text-decoration: none;
      font-weight: bold;
      margin-bottom: 20px;
      display: inline-block;
    }
    .back-link:hover {
      text-decoration: underline;
    }
    main {
      background: var(--section-bg);
      max-width: 1100px;
      margin: 40px auto;
      border-radius: 15px;
      box-shadow: var(--shadow);
      padding: 40px 20px;
    }
    .section-title {
      font-size: 2em;
      color: var(--section-title);
      margin-bottom: 30px;
    }
    .square-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 28px;
      margin-top: 20px;
    }
    .square-grid .grid-item {
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 2px 12px rgba(0,0,0,0.06);
      overflow: hidden;
      transition: box-shadow 0.2s;
    }
    .square-grid .grid-item:hover {
      box-shadow: 0 8px 32px rgba(44,44,74,0.16);
    }
    .square-img-container {
      width: 100%;
      aspect-ratio: 1/1;
      overflow: hidden;
      background: #eaeaea;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .square-img-container img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      transition: transform 0.3s cubic-bezier(.4,2,.6,.8);
    }
    .grid-item:hover .square-img-container img {
      transform: scale(1.08);
    }
    .caption {
      padding: 12px 10px 10px 10px;
      text-align: center;
      font-size: 1em;
      color: #555;
      font-style: italic;
    }
    @media (max-width: 700px) {
      main { padding: 18px 4px; }
      .section-title { font-size: 1.3em; }
    }
  </style>
</head>
<body>
  <header>
    <a href="index.html" class="back-link">&larr; Home</a>
    <h1>Miscellaneous</h1>
  </header>
  <main>
    <div class="section-title">Odds & Ends</div>
    <div class="square-grid">
      <!-- Example items, replace/add as you wish -->
      <div class="grid-item">
        <div class="square-img-container">
          <img src="misc/sports-moment.jpg" alt="Sports Moment" />
        </div>
        <div class="caption">Victory at the inter-college football match</div>
      </div>
      <div class="grid-item">
        <div class="square-img-container">
          <img src="misc/random-sketch.jpg" alt="Random Sketch" />
        </div>
        <div class="caption">A random doodle from my notebook</div>
      </div>
      <div class="grid-item">
        <div class="square-img-container">
          <img src="misc/astro-fun.jpg" alt="Astro Fun" />
        </div>
        <div class="caption">Star trails experiment with friends</div>
      </div>
      <!-- Add more grid-items as desired -->
    </div>
    <p style="margin-top:32px; color:#888;">More memories and fun stuff coming soon!</p>
  </main>
</body>
</html>
